<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" type="text/css" href="./resources/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./resources/css/style.css">
    <link rel="icon" href="http://example.com/favicon.png">
  </head>
  <body>

    <!-- heading -->
    <div class="header">
      <div class="container">
        <img src="./resources/img/logo.png" alt="spyglasses">
        <span>SECRET AGENT SUPPLY INC.</span>
      </div>
    </div>

    <!-- banner -->
    <div class="banner">
      <div class="container">
        <div class="new-arrival">
          <h4>NEW ARRIVAL</h4>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>

    <!-- navigation bar: horizontal -->
    <nav>
      <!-- desktop view -->
      <ul class="container">
        <li><a href="#">Eyewear</a></li>
        <li><a href="#">Apparel</a></li>
        <li><a href="#">Gadgets</a></li>
        <li><a href="#">Vehicles</a></li>
        <li><a href="#">Classes</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <!-- mobile view -->
      <ul class="mobile-nav container">
        <li><a href="#">Menu</a></li>
      </ul>
    </nav>

    <!-- content: main -->
    <div class="main">

      <!-- container: promoted products -->
      <div class="container">

        <!-- content: promoted -->
        <div class="promoted">

          <!-- content: column left -->
          <div class="content left">
            <div class="content-image">
              <img src="./resources/img/pen.png" alt="pen">
            </div>
            <span class="content-title">Exploding Pen</span>
          </div>

          <!-- content: column center -->
          <div class="content center">
            <div class="content-image">
              <img src="./resources/img/watch.png" alt="watch">
            </div>
            <span class="content-title">Cellular Watch</span>
          </div>

          <!-- content: column right -->
          <div class="content right">
            <div class="content-image">
              <img src="./resources/img/glasses.png" alt="sunglasses">
            </div>
            <span class="content-title">Thermal Glasess</span>
          </div>

        </div>

      </div>

      <!-- container: about location -->
      <div class="container">

        <!-- content: about -->
        <div class="about">

          <div class="about-info">
            <span class="title">Location</span>
            <span>-47.346436, 84.32354</span>
          </div>

          <div class="about-info">
            <span class="title">Hours</span>
            <span>0800 - 1800</span>
          </div>

        </div>

      </div>

    <!-- main: close -->
    </div>

    <!-- footer -->
    <footer>
      <div class="container">
        &copy; Secret Agent Supply Inc.
      </div>
    </footer>

  </body>
</html>
